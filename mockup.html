<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/screen.css">
</head>
<body>
  <div class="app container">
    <div class="row">
      <div class="pet-display col-md-4">
        <h2 class="row title">Larry</h2>
        <h3 class="row title">the Murdercrow</h3>
        <span class="row stat">Hunger: 3/10</span>
        <span class="row stat">Energy: 5/10</span>
        <span class="row stat">Points: 1</span>
        <span class="row pet-action"><i>Larry eyes you, searching for signs of food. His sharp beak clacks with hunger</i></span>
        <button type="button" class="row btn btn-block">Feed (1)</button>
        <h3 class="row title">Adventure!</h3>
        <button type="button" class="row btn btn-block">Grassy Park</button>
        <button type="button" class="row btn btn-block">Unlock (5)</button>
        <button type="button" class="row btn btn-block">Unlock (10)</button>
      </div>
      <div class="todo-display col-md-8">
        <h2 class="row title">Here's what's on your plate, Alex:</h2>
        <div class="row todo-item">
          <span>Pick up Adderal</span>
          <input type="checkbox" class="checkbox-inline">
        </div>
        <div class="row todo-item">
          <span>Buy airline ticket</span>
          <input type="checkbox" class="checkbox-inline">
        </div>
        <div class="row add-todo">
          <form class="form-inline" role="form">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Add new task">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
        <h2 class="row title">Your successes so far:</h2>
        <ul>
          <li>Take shower</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
