<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/screen.css">
</head>
<body>
  <div class="app container">
    <div class="row">
      <div class="side-display col-md-4">
        <div class="pet-display">
          <h2 class="row title">Larry</h2>
          <h3 class="row title">the Murdercrow</h3>
          <span class="row stat">Hunger: 3/10</span>
          <span class="row stat">Energy: 5/10</span>
          <span class="row stat">Points: 1</span>
          <span class="row pet-action"><i>Larry mutters profanities.</i></span>
          <button type="button" class="row btn btn-block">Feed (-1 point)</button>
          <button type="button" class="row btn btn-block">Inventory</button>
        </div>
        <div class="adventure-display">
          <h3 class="row title">Adventure!</h3>
          <button type="button" class="row btn btn-block">Grassy Park (-1 energy)</button>
          <button type="button" class="row btn btn-block">Unlock (-5 points)</button>
          <button type="button" class="row btn btn-block">Unlock (-10 points)</button>
        </div>
      </div>
      <div class="todo-display col-md-8">
        <h2 class="row title">Here's what's on your plate, Alex:</h2>
        <div class="row todo-item">
          <input type="checkbox" class="checkbox-inline">
          <span>Pick up Adderal (+1 point)</span>
        </div>
        <div class="row todo-item">
          <input type="checkbox" class="checkbox-inline">
          <span>Buy airline ticket (+1 point)</span>
        </div>
        <div class="row add-todo">
          <form class="form-inline" role="form">
            <div class="form-group col-md-9">
              <div class="input-group">
                <input type="text" class="form-control add-todo-input" placeholder="Add new task">
              </div>
            </div>
            <button type="submit" class="btn btn-primary col-md-3">Add</button>
          </form>
        </div>
        <h2 class="row title">Your successes so far:</h2>
        <ul class="done-todo">
          <li><input type="checkbox" value="true"><span class="todo-desc">Take shower</span></li>
          <li><input type="checkbox" value="true"><span class="todo-desc">lorem ipsum asdfasd asdfasdf asdf</span></li>

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
